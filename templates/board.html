<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
</head>
<body>
    <h1>Boggle</h1>
    <table class="board">
      <tbody>
        {% for row in board %}
            <tr>
                {% for letter in row %}
                    <td>{{ letter }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
      </tbody>
    </table>

    <h2>High Score:</h2>
    <p>
        {{ high_score}}
        in {{ num_of_plays }} plays
    </p>

    <p>
        Score:
        Seconds Left:
    </p>

    <form method="POST" class="add-word">
        <input name="word" class="word">
        <button>Submit</button>
    </form>

    <p class="msg">

    </p>

    <ul class="words">

    </ul>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
      let game = new BoggleGame("boggle", 60);
    </script>
</body>
</html>
